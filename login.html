<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #003087;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    p#error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Coordinator/Supervisor Login</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Sign In</button>
    <p id="error"></p>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "byu150";
      const entered = document.getElementById("password").value;
      const errorText = document.getElementById("error");
      const returnTo = sessionStorage.getItem("returnPage") || "index.html";

      if (entered === correctPassword) {
        localStorage.setItem("authenticated", "true");
        localStorage.setItem("loginTime", Date.now()); // ⏱️ store the timestamp
        window.location.href = returnTo;
      } else {
        errorText.textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
